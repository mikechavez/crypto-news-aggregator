# Configuration Template for Crypto News Aggregator
# Copy this file to .env and update the values as needed

# ========================
# Core Settings
# ========================
DEBUG=false
PROJECT_NAME="Crypto News Aggregator"
VERSION="0.1.0"
API_V1_STR="/api/v1"

# ========================
# Database Configuration
# ========================
# PostgreSQL
POSTGRES_SERVER=localhost
POSTGRES_USER=postgres
POSTGRES_PASSWORD=postgres
POSTGRES_DB=crypto_news

# MongoDB
MONGODB_URI=mongodb://localhost:27017/
MONGODB_NAME=crypto_news

# ========================
# Email Configuration
# ========================
SMTP_SERVER=smtp.gmail.com
SMTP_PORT=587
SMTP_USERNAME=your_email@gmail.com
SMTP_PASSWORD=your_app_specific_password
SMTP_USE_TLS=true
SMTP_TIMEOUT=10

# Email Sender Information
EMAIL_FROM=noreply@yourdomain.com
EMAIL_FROM_NAME="Crypto News Aggregator"
SUPPORT_EMAIL=support@yourdomain.com

# ========================
# Alert System Configuration
# ========================
ALERT_COOLDOWN_MINUTES=60
PRICE_CHECK_INTERVAL=300
PRICE_CHANGE_THRESHOLD=1.0

# ========================
# API Keys
# ========================
# Get API keys from respective services
COINGECKO_API_KEY=your_coingecko_api_key
NEWS_API_KEY=your_newsapi_key
TWITTER_BEARER_TOKEN=your_twitter_bearer_token

# ========================
# Redis Configuration
# ========================
REDIS_HOST=localhost
REDIS_PORT=6379
REDIS_DB=0

# ========================
# Security
# ========================
SECRET_KEY=generate_a_secure_secret_key_here
ALGORITHM=HS256
ACCESS_TOKEN_EXPIRE_MINUTES=30
REFRESH_TOKEN_EXPIRE_DAYS=7

# ========================
# CORS (Cross-Origin Resource Sharing)
# ========================
CORS_ORIGINS=*

# ========================
# Rate Limiting
# ========================
EMAIL_RATE_LIMIT=100
EMAIL_RATE_LIMIT_WINDOW=3600

# ========================
# Email Retry Settings
# ========================
EMAIL_MAX_RETRIES=3
EMAIL_RETRY_DELAY=60
